<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Random Number Picker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #222;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #remaining {
      font-size: 2em;
      margin: 10px 0 20px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 8px;
      max-width: 1200px;
      margin: 0 auto 30px;
    }

    .number {
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px 0;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .number.sold {
      background: #dc3545;
      color: #fff;
      border-color: #b02a37;
      text-decoration: line-through;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #last-picked {
      font-size: 3em;
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>CRICKET AUCTION</h1>
  <div id="remaining">Remaining Numbers: 154</div>
  <div class="grid" id="grid"></div>
  <button onclick="pickRandom()">Pick Random Number</button>
  <div id="last-picked"></div>

  <script>
    const grid = document.getElementById('grid');
    const remainingText = document.getElementById('remaining');
    const lastPicked = document.getElementById('last-picked');

    const totalNumbers = 154;
    let numbers = Array.from({ length: totalNumbers }, (_, i) => i + 1);
    let soldNumbers = [];

    // Create grid
    numbers.forEach(num => {
      const div = document.createElement('div');
      div.className = 'number';
      div.id = `num-${num}`;
      div.textContent = num;
      grid.appendChild(div);
    });

    function pickRandom() {
      const available = numbers.filter(n => !soldNumbers.includes(n));
      if (available.length === 0) {
        alert("All numbers are sold!");
        return;
      }

      const randomIndex = Math.floor(Math.random() * available.length);
      const selected = available[randomIndex];

      // Mark as sold
      soldNumbers.push(selected);
      document.getElementById(`num-${selected}`).classList.add('sold');

      // Update UI
      remainingText.textContent = `Remaining Numbers: ${totalNumbers - soldNumbers.length}`;
      lastPicked.textContent = `Last Picked: ${selected}`;
    }
  </script>
</body>
</html>
